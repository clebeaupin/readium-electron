<!DOCTYPE html>
<html>
<head>
	<title>Readium + Electron</title>		
</head>
<body>
	<div id="react-root"></div>
	
	<script>
		zip = {};
		// Include renderer vendors 
		var scriptPath = '../../build/renderer.vendor.js';
				
		if (typeof process !== 'undefined' && process.env.ENVIRONMENT === 'DEV') {
			scriptPath = 'http://localhost:8080/build/renderer.vendor.js';
		}
		
		var scriptElement = document.createElement('script');
		scriptElement.src = scriptPath;
		scriptElement.async = false;
		document.currentScript.parentNode.insertBefore(scriptElement, document.currentScript);

		// Include renderer code
		var scriptPath = '../../build/renderer.js';
				
		if (typeof process !== 'undefined' && process.env.ENVIRONMENT === 'DEV') {
			scriptPath = 'http://localhost:8080/build/renderer.js';
		}
		
		var scriptElement = document.createElement('script');
		scriptElement.src = scriptPath;
		scriptElement.async = false;
		document.currentScript.parentNode.insertBefore(scriptElement, document.currentScript);
	</script>
</body>
</html>
